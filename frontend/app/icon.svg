<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coreGrad" x1="220" y1="216" x2="296" y2="296" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0F172A" flood-opacity="0.10"/>
    </filter>

    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#3B82F6" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- App tile -->
  <g filter="url(#shadow)">
    <rect x="32" y="32" width="448" height="448" rx="104" fill="white"/>
    <rect x="32.5" y="32.5" width="447" height="447" rx="103.5" stroke="#E5E7EB"/>
  </g>

  <!-- subtle top highlight (app feel) -->
  <path d="M100 92C167 76 344 76 412 92" stroke="#F3F4F6" stroke-width="6" stroke-linecap="round"/>

  <!-- Swarm mesh lines -->
  <g stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- outer ring mesh -->
    <path d="M256 144L353 200L353 312L256 368L159 312L159 200L256 144Z"
          stroke="#D1D5DB" stroke-width="3"/>
    <!-- center links -->
    <path d="M256 256L256 144" stroke="#BFDBFE" stroke-width="4"/>
    <path d="M256 256L353 200" stroke="#BFDBFE" stroke-width="4"/>
    <path d="M256 256L353 312" stroke="#BFDBFE" stroke-width="4"/>
    <path d="M256 256L256 368" stroke="#BFDBFE" stroke-width="4"/>
    <path d="M256 256L159 312" stroke="#BFDBFE" stroke-width="4"/>
    <path d="M256 256L159 200" stroke="#BFDBFE" stroke-width="4"/>

    <!-- inner hint ring (more orchestration feel) -->
    <path d="M256 180L321 218V294L256 332L191 294V218L256 180Z"
          stroke="#E0F2FE" stroke-width="2.5"/>
  </g>

  <!-- Outer nodes (hexagons) -->
  <g filter="url(#soft)">
    <!-- Top -->
    <polygon points="256,122 275,133 275,155 256,166 237,155 237,133"
             fill="white" stroke="#93C5FD" stroke-width="3"/>
    <!-- Top-right -->
    <polygon points="353,178 372,189 372,211 353,222 334,211 334,189"
             fill="white" stroke="#93C5FD" stroke-width="3"/>
    <!-- Bottom-right -->
    <polygon points="353,290 372,301 372,323 353,334 334,323 334,301"
             fill="white" stroke="#93C5FD" stroke-width="3"/>
    <!-- Bottom -->
    <polygon points="256,346 275,357 275,379 256,390 237,379 237,357"
             fill="white" stroke="#93C5FD" stroke-width="3"/>
    <!-- Bottom-left -->
    <polygon points="159,290 178,301 178,323 159,334 140,323 140,301"
             fill="white" stroke="#93C5FD" stroke-width="3"/>
    <!-- Top-left -->
    <polygon points="159,178 178,189 178,211 159,222 140,211 140,189"
             fill="white" stroke="#93C5FD" stroke-width="3"/>
  </g>

  <!-- Center orchestrator hex -->
  <g filter="url(#soft)">
    <polygon points="256,212 294,234 294,278 256,300 218,278 218,234"
             fill="url(#coreGrad)" stroke="#1D4ED8" stroke-width="3"/>
    <!-- minimal orchestration mark (no terminal symbol) -->
    <circle cx="256" cy="256" r="8" fill="white"/>
    <circle cx="241" cy="242" r="4" fill="white" fill-opacity="0.95"/>
    <circle cx="271" cy="242" r="4" fill="white" fill-opacity="0.95"/>
    <circle cx="241" cy="270" r="4" fill="white" fill-opacity="0.95"/>
    <circle cx="271" cy="270" r="4" fill="white" fill-opacity="0.95"/>

    <path d="M241 242L256 256L271 242M241 270L256 256L271 270"
          stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  </g>

  <!-- Tiny active pulses -->
  <g>
    <circle cx="305" cy="228" r="4" fill="#60A5FA"/>
    <circle cx="320" cy="312" r="4" fill="#60A5FA"/>
    <circle cx="207" cy="284" r="4" fill="#93C5FD"/>
  </g>
</svg>